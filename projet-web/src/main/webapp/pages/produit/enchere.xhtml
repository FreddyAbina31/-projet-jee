<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Produits</title>
		<!-- Inclure Bootstrap -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<ui:insert name="head" />
	</h:head>

	<f:metadata>
		<f:viewParam name="id" value="#{modelEnchere.courant.id}" />
		<f:viewAction action="#{modelEnchere.actualiserCourant()}" />

		<f:viewParam name="idP" value="#{modelProduit.courant.id}" />
		<f:viewAction action="#{modelProduit.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Enchère</ui:define>

	<ui:define name="contenu">
		<!-- <h:form> -->
			<div class="container">
				<br />

				<!-- Boucle pour afficher les produits -->
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="card">
							<img src="#{produit.photo}" class="card-img-top"
								alt="#{modelProduit.courant.nom}" />
							<div class="card-body">
								<h5 class="card-title">#{modelProduit.courant.nom}</h5>
								<p class="card-text">#{modelProduit.courant.description}</p>
								<p class="card-text font-weight-bold">Prix de départ:
									#{modelProduit.courant.prixMinimal} £</p>
								<p>
									<h:inputText id="enchere" size="10"
										value="#{modelProduit.courant.enchere.prix}"
										class="form-control" />
									<h:message for="enchere" errorClass="error" />
								</p>

								<div class="text-center">
									<h:commandButton value="Valider"
										action="#{modelProduit.validerMiseAJour()}"
										class="btn btn-primary" outcome="liste" />
									<h:button value="Retour" outcome="liste"
										class="btn btn-secondary ml-2" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<!-- </h:form> -->
	</ui:define>

</ui:composition>
